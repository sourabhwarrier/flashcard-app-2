    <script>
        var playing  = false
        const start = function() {
        if (!playing){
        console.log("started playing audio");
        var autoPlayAudio = document.getElementById("fiore");
            autoPlayAudio.muted = false;
            autoPlayAudio.play();
            playing = true;
        }
        else{
            console.log("paused playing audio");
            var autoPlayAudio = document.getElementById("fiore");
            autoPlayAudio.muted = false;
            autoPlayAudio.pause();
            playing = false;
        }
    }
        wrap = document.getElementsByClassName("wrap")[0]
        wrap.addEventListener('click', start, true);
